<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ahorcado</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section id="pantalla-inicial">
      <div style="text-align:center; margin: 50px 0px;">
        <h1 class="titulo">Ahorcado</h1>
        <button class="btn" id="iniciar-juego">INICIAR JUEGO</button>
      </div>
      <div style="text-align:center">
        <input class="text-input" type="text" id="input-nueva-palabra" placeholder="Escriba una nueva palabra">
        <button class="btn" id="nueva-palabra">AGREGAR PALABRA</button> 
      </div>
    </section>
    
    <div style="text-align:center;">
      <canvas id="ahorcado" height="600px" width="300px"></canvas>
    </div>

    <section>
        <ul id="lista-caracteres"></ul>
    </section>
    <script type="text/javascript" src="js/canvas.js"></script>
    <script type="text/javascript" src="js/ahorcado.js"></script>
  </body>
</html>
